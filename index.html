<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="main-box">

        <div class="input-area">
            <div class="input-info fw-bold fs-2 fw-bolder ms-5">HTML CSS JS</div>
            <div class="input-box">
                <input type="number" placeholder="min" class="min">
                <input type="number" placeholder="max" class="max">
            </div>
        </div>
        <div class="result-area d-flex ">
            <div class="result-info d-flex flex-column text-center">
                <span>Tasodifiy sonlar generatori</span>
                <span><span class="fw-bold">MIN:</span> qismiga boshlang'ich son kiriting.</span>
                <span><span class="fw-bold">MAX:</span> qismiga ohirgi sonni kiriting.</span>
            </div>
            <div class="result-activities d-flex me-5 flex-column justify-content-center align-items-center">
                <button class="btn btn-info text-danger fw-bold ">Submit</button>
                <span class="fw-bold fs-3 text-center result-number">#</span>
            </div>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
